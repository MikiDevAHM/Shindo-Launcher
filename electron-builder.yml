appId: 'github.com/MikiDevAHM/Shindo-Launcher'
productName: 'Shindo-Launcher'

directories:
  output: dist
  buildResources: public

files:
  - dist_electron/**/*
  - src/background.js     # seu main process

publish:
  provider: github
  owner: MikiDevAHM
  repo: Shindo-Launcher

win:
  icon: public/favicon.ico
  target:
    - nsis
  artifactName: '${name}-${version}-windows-${arch}.${ext}'

extraResources:
  - from: public/updater.exe
    to: updater.exe
  - from: public/launcher.exe
    to: launcher.exe